<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce vs Throttle</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2>Debounce vs Throttle</h2>
    <div class="container">

      <div class="card">
       <h3>Normal Click</h3>
       <button id="normalBtn">click me</button>
       <p> count: <span id="normalCount">0</span></p>
      </div>

      <div class="card">
        <h3>debounce Click</h3>
       <button id="debounceBtn">click me</button>
       <p> count: <span id="debounceCount">0</span></p>
      </div>

      <div class="card">
        <h3>Throttling Click</h3>
       <button id="throttleBtn">click me</button>
       <p> count: <span id="throttleCount">0</span></p>
      </div>

    </div>

    <script src="script.js"></script>

  </body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Simple Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main container -->
  <div class="container">

    <h2>Todo List</h2>

    <!-- Input section -->
    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Enter task">
      <button onclick="addTask()">Add</button>
    </div>

    <!-- Task list -->
    <ul id="taskList"></ul>

    <!-- Empty message -->
    <p id="emptyMsg">No tasks added</p>

  </div>

  <script src="script.js"></script>
</body>
</html>

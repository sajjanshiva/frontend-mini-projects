<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h1 style="margin-top: -30px;">Online Quiz App</h1>

    <div class="quiz-box" >
        <div class="quiz-header">
            <span id="q-count">question 1/3</span>
        </div>

        <h2 id="question">Question Text</h2>

        <div class="options">
           <button class="option" onClick="selectAnswer('a')" id="a"></button>
           <button class="option" onClick="selectAnswer('b')" id="b"></button>
           <button class="option" onClick="selectAnswer('c')" id="c"></button>
           <button class="option" onClick="selectAnswer('d')" id="d"></button>


           <button id="nextBtn">next</button>

        </div>
    
    </div>


    <script src="script.js"></script>
</body>

</html>

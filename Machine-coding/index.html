<!DOCTYPE html>
<html>
<head>
  <title>Interactive Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
   <h2 class="page-title">DOM Manipulation Practice</h2>
    <div class="container">

        <div class="section">
  <h2 id="status">Status: Waiting</h2>
  <button id="statusBtn">Change Status</button>
  </div>
  
  <div class="section">
  <button id="toggleTextBtn">Show Info</button>
  <p id="infoText">This is some hidden information</p>
  </div>
  
   <div class="section">
  <button id="themeBtn">Change Theme</button>
  </div>
  
  <div class="section">
  <input type="text" id="nameInput" placeholder="Enter name">
  <p id="liveOutput"></p>
 </div>
 
  <div class="section">
  <textarea id="messageBox" placeholder="Type message"></textarea>
  <p id="charCount">Characters: </p>
</div>
  
  <div class="section">
  <input type="password" id="passwordInput" placeholder="Password">
  <button id="togglePassword">Show</button>
   </div>
  
  <div class="section">
  <button id="minusBtn">-</button>
  <span id="countValue">0</span>
  <button id="plusBtn">+</button>
  </div>
  
  <div class="section">
  <button id="imageBtn">Toggle Image</button><br><br>
 <img id="sampleImage" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=400">
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
